								function lYearDays(y) {

								function Lunar(objDate) {
									var m = ""; // msg for log
									var i, leap = 0, temp = 0;
									var baseDate = new Date(yearA, 0, 31);
									// var offset = (objDate - baseDate) / 86400000;
									var offset = Math.floor((objDate.getTime() + 2206425600000) / 86400000);
									m += "objDate=" + objDate.getTime() + ", new Date(" + yearA + ",0,31)=" + baseDate.getTime();

									this.dayCyl = offset + 40;
									this.monCyl = 14;

									for (i = yearA; i < yearB && offset > 0; i++) {
										temp = lYearDays(i);
										offset -= temp;
										this.monCyl += 12;
									}

									if (offset < 0) {
										offset += temp;
										i--;
										this.monCyl -= 12;
									}

									this.year = i;
									this.yearCyl = i - 1864;

									leap = leapMonth(i);
									this.isLeap = false;

									for (i = 1; i < 13 && offset > 0; i++) {
										if (leap > 0 && i == (leap + 1) && this.isLeap == false) { --i; this.isLeap = true; temp = leapDays(this.year); }
										else { temp = monthDays(this.year, i); }

										if (this.isLeap == true && i == (leap + 1)) this.isLeap = false;

										offset -= temp;
										if (this.isLeap == false) this.monCyl++;
									}

									if (offset == 0 && leap > 0 && i == leap + 1)
										if (this.isLeap) { this.isLeap = false; }
										else { this.isLeap = true; --i; --this.monCyl; }

									if (offset < 0) { offset += temp; --i; --this.monCyl; }

									this.month = i;
									this.day = offset + 1;

									m += "\noffset=" + offset + ", year=" + this.year + ", yearCyl=" + this.yearCyl + ", month=" + this.month + ",\n monthCyl=" + this.monthCyl + ", day=" + this.day + ", dayCyl=" + this.dayCyl;

								function pushBtm(K) {
									switch (K) {
										case 'YU':
											if (document.getElementById("sy").selectedIndex > 0)
												document.getElementById("sy").selectedIndex--;
											break;
										case 'YD':
											if (document.getElementById("sy").selectedIndex < yearX)
												document.getElementById("sy").selectedIndex++;
											break;
										case 'MU':
											if (document.getElementById("sm").selectedIndex > 0) {
												document.getElementById("sm").selectedIndex--;
											}
											else {
												document.getElementById("sm").selectedIndex = 11;
												if (document.getElementById("sy").selectedIndex > 0)
													document.getElementById("sy").selectedIndex--;
											}
											break;
										case 'MD':
											if (document.getElementById("sm").selectedIndex < 11) {
												document.getElementById("sm").selectedIndex++;
											}
											else {
												document.getElementById("sm").selectedIndex = 0;
												if (document.getElementById("sy").selectedIndex < yearX)
													document.getElementById("sy").selectedIndex++;
											}
											break;
										default:
											document.getElementById("sy").selectedIndex = tY - yearA;
											document.getElementById("sm").selectedIndex = tM;
									}
									changeCld();
								}

								function initial() {
									//select
									document.getElementById("sy").selectedIndex = tY - yearA;
									document.getElementById("sm").selectedIndex = tM;

									drawCld(tY, tM);

								function eestmshow() {
									var d = new Date();
									var week;
									switch (d.getDay()) {
										case 1: week = "星期一"; break;
										case 2: week = "星期二"; break;
										case 3: week = "星期三"; break;
										case 4: week = "星期四"; break;
										case 5: week = "星期五"; break;
										case 6: week = "<B>星期六</B>"; break;
										default: week = "<B>星期天</B>";
									}
									var year = d.getYear() + 1900;
									var month = add_zero(d.getMonth() + 1);
									var days = add_zero(d.getDate());
									var hours = add_zero(d.getHours());
									var minutes = add_zero(d.getMinutes());
									var seconds = add_zero(d.getSeconds());
									var ndate = year + "年" + month + "月" + days + "日 " + week + " " + hours + ":" + minutes + ":" + seconds;
									AsaiTime.innerHTML = ndate;
								}
								function add_zero(temp) { if (temp < 10) return "0" + temp; else return temp; }
								setInterval("eestmshow()", 100);
								document.write('<div id="AsaiTime" onClick="pushBtm(\'\')"></div>');

								document.write('<div id="asaitiao">公历<span class="asaitiaox" onClick="pushBtm(\'YU\')">&lt;</span><select name="select" id="sy" onChange="changeCld()">');

								document.write('</select><span class="asaitiaox" onClick="pushBtm(\'YD\')">&gt;</span>年<span class="asaitiaox" onClick="pushBtm(\'MU\')">&lt;</span><select name="select2" id="sm" onChange="changeCld()">');
								for (var mhi = 1; mhi < 13; mhi++) { document.write("<option>" + mhi + "</option>"); }
								document.write('</select><span class="asaitiaox" onClick="pushBtm(\'MD\')">&gt;</span>月<span id="gz"></span></div>');

								document.write('<table width="100%" border="0" cellspacing="0" cellpadding="0" id="asairltxq"><tr class="asairltxqt"><td width="15%">日</td><td width="14%">一</td><td width="14%">二</td><td width="14%">三</td><td width="14%">四</td><td width="14%">五</td><td width="15%">六</td></tr>');
								for (var asaixqj = 0; asaixqj < 42; asaixqj++) {
									if (asaixqj == 0) { document.write('<tr class="asairltxqc"><td class="asairltxqr"><div class="asairldt" id="sd' + asaixqj + '"></div><div class="asairldc" id="ld' + asaixqj + '"></div><div class="asairlds" id="xd' + asaixqj + '"></div></td>'); }
									else if (asaixqj == 41) { document.write('<td class="asairltxql"><div class="asairldt" id="sd' + asaixqj + '"></div><div class="asairldc" id="ld' + asaixqj + '"></div><div class="asairlds" id="xd' + asaixqj + '"></div></td></tr>'); }
									else if (asaixqj % 7 == 0) { document.write('</tr><tr class="asairltxqc"><td class="asairltxqz"><div class="asairldt" id="sd' + asaixqj + '"></div><div class="asairldc" id="ld' + asaixqj + '"></div><div class="asairlds" id="xd' + asaixqj + '"></div></td>'); }
									else { document.write('<td class="asairltxqz"><div class="asairldt" id="sd' + asaixqj + '"></div><div class="asairldc" id="ld' + asaixqj + '"></div><div class="asairlds" id="xd' + asaixqj + '"></div></td>'); }
								}
								document.write('</table>');
								initial();
// 阿赛万年历的JS ---1
